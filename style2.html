<!DOCTYPE html>
<html lang="ar" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تصحيح اختبار IQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0; padding: 0;
      background: #f0f4f8;
      direction: rtl;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px 90px; /* اضافة padding bottom لعدم تغطية المحتوى */
    }
    .container {
      background: #fff;
      max-width: 720px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgb(0 0 0 / 0.1);
      padding: 30px 40px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      min-height: 600px;
    }
    h2 {
      color: #004a99;
      font-weight: 700;
      font-size: 28px;
      text-align: center;
      margin: 0 0 25px;
    }
    /* حاوية الأسئلة */
    .questions {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
      gap: 14px 20px;
      max-height: 450px;
      overflow-y: auto;
      padding-right: 8px;
    }
    .questions::-webkit-scrollbar {
      width: 8px;
    }
    .questions::-webkit-scrollbar-thumb {
      background: #004a99aa;
      border-radius: 10px;
    }
    .question {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f7f9fc;
      padding: 12px 15px;
      border-radius: 10px;
      box-shadow: inset 0 0 0 1px #cbd5e1;
      cursor: pointer;
      transition: background-color 0.25s ease;
      user-select: none;
    }
    .question:hover {
      background-color: #e1ebff;
    }
    .question input[type="checkbox"] {
      transform: scale(1.3);
      accent-color: #004a99;
      cursor: pointer;
      pointer-events: auto;
    }
    .question label {
      font-size: 16px;
      flex: 1;
      margin-right: 12px;
      cursor: pointer;
    }
    /* ألوان المجموعات */
    .group-1 {
      background-color: #dbeeff; /* أزرق فاتح */
      box-shadow: inset 0 0 5px #a3c8ff;
    }
    .group-2 {
      background-color: #dff5e1; /* أخضر فاتح */
      box-shadow: inset 0 0 5px #a6d28e;
    }
    .group-3 {
      background-color: #fffadd; /* أصفر باهت */
      box-shadow: inset 0 0 5px #f9e79f;
    }
    .group-4 {
      background-color: #fbe6d0; /* برتقالي فاتح */
      box-shadow: inset 0 0 5px #f2b179;
    }
    /* عند تفعيل checkbox */
    .question input[type="checkbox"]:checked + label {
      font-weight: 700;
      color: #004a99;
    }
    /* أزرار */
    footer.buttons {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      padding: 15px 20px;
      box-shadow: 0 -4px 15px rgb(0 0 0 / 0.1);
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      z-index: 10000;
    }
    footer.buttons button {
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background-color: #004a99;
      color: #fff;
      box-shadow: 0 6px 15px rgb(0 74 153 / 0.3);
      transition: background-color 0.3s, transform 0.15s;
      min-width: 120px;
    }
    footer.buttons button:disabled {
      background-color: #999;
      cursor: default;
      box-shadow: none;
    }
    footer.buttons button:hover:not(:disabled) {
      background-color: #003366;
      transform: translateY(-2px);
    }
    footer.buttons button:active:not(:disabled) {
      transform: translateY(1px);
    }
    /* نافذة النتيجة مودال */
    #modalOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal {
      background: white;
      border-radius: 16px;
      padding: 30px 35px;
      max-width: 360px;
      width: 90%;
      box-shadow: 0 12px 35px rgb(0 0 0 / 0.25);
      text-align: center;
      position: relative;
      font-size: 22px;
      color: #004a99;
      font-weight: 700;
    }
    #modal button {
      margin-top: 20px;
      width: 100%;
      padding: 14px 0;
      font-size: 18px;
      background-color: #e74c3c;
      box-shadow: 0 6px 15px rgb(231 76 60 / 0.3);
      border-radius: 12px;
    }
    #modal button:hover {
      background-color: #c0392b;
    }
    #modalClose {
      position: absolute;
      top: 12px;
      left: 12px;
      font-size: 18px;
      background: transparent;
      border: none;
      color: #999;
      cursor: pointer;
      transition: color 0.2s;
    }
    #modalClose:hover {
      color: #444;
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }
      .questions {
        max-height: 350px;
      }
      h2 {
        font-size: 24px;
      }
      footer.buttons button {
        font-size: 16px;
        padding: 12px 18px;
        min-width: 100px;
      }
      #modal {
        font-size: 20px;
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تصحيح اختبار IQ</h2>

    <!-- هنا ستظهر أسئلة الصفحة الحالية -->
    <div id="questionsContainer" class="questions" aria-live="polite" aria-label="أسئلة الاختبار"></div>
  </div>

  <footer class="buttons">
    <button id="prevPageBtn" type="button" aria-label="السابق" disabled>السابق</button>
    <button id="calculateBtn" type="button" aria-label="احسب النتيجة">احسب النتيجة</button>
    <button id="nextPageBtn" type="button" aria-label="التالي">التالي</button>
    <button id="resetBtn" type="button" aria-label="إعادة التحميل" style="background:#777;box-shadow:none;">إعادة التحميل</button>
       <button onclick="window.location.href='index.html'"> التصميم1</button>
       <button onclick="window.location.href='style3.html'"> التصميم3</button>
  </footer>

  <!-- نافذة النتيجة -->
  <div id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
    <div id="modal">
      <button id="modalClose" aria-label="إغلاق النافذة">&times;</button>
      <div id="modalTitle">النتيجة النهائية</div>
      <div id="modalScore" style="margin-top: 12px; font-weight: bold; font-size: 28px; color:#0077cc;"></div>
      <button id="modalReloadBtn">إعادة التحميل</button>
    </div>
  </div>

  <script>
    const marks = {
      1: 3, 2: 3, 3: 3,
      4: 3.5, 5: 3.5, 6: 3.5,
      7: 3.5, 8: 3.5, 9: 4, 10: 4, 11: 4, 12: 4,
      13: 4, 14: 4, 15: 4, 16: 4, 17: 4, 18: 4, 19: 4,
      20: 5, 21: 5, 22: 5, 23: 5, 24: 5, 25: 5
    };

    // تقسيم الأسئلة حسب الصفحات
    const pages = [
      { start: 1, end: 6, groupClass: "group-1" },
      { start: 7, end: 12, groupClass: "group-2" },
      { start: 13, end: 19, groupClass: "group-3" },
      { start: 20, end: 25, groupClass: "group-4" }
    ];

    let currentPage = 0;

    const questionsContainer = document.getElementById("questionsContainer");
    const prevPageBtn = document.getElementById("prevPageBtn");
    const nextPageBtn = document.getElementById("nextPageBtn");
    const calculateBtn = document.getElementById("calculateBtn");
    const resetBtn = document.getElementById("resetBtn");

    // تخزين حالة كل سؤال إذا تم تحديده أو لا
    const answers = {};

    // دالة لإنشاء الأسئلة وعرضها في الصفحة الحالية
    function renderPage(pageIndex) {
      const page = pages[pageIndex];
      questionsContainer.innerHTML = "";

      for (let i = page.start; i <= page.end; i++) {
        const div = document.createElement("div");
        div.classList.add("question", page.groupClass);

        const checked = answers[i] ? "checked" : "";

        div.innerHTML = `
          <input type="checkbox" id="q${i}" ${checked} />
          <label for="q${i}">السؤال ${i} (${marks[i]} درجات)</label>
        `;

        div.addEventListener("click", (e) => {
          if (e.target.tagName === "INPUT" || e.target.tagName === "LABEL") return;
          const cb = div.querySelector("input[type=checkbox]");
          cb.checked = !cb.checked;
          answers[i] = cb.checked;
        });

        div.querySelector("input[type=checkbox]").addEventListener("change", (e) => {
          answers[i] = e.target.checked;
        });

        questionsContainer.appendChild(div);
      }

      prevPageBtn.disabled = pageIndex === 0;
      nextPageBtn.disabled = pageIndex === pages.length - 1;
    }

    prevPageBtn.addEventListener("click", () => {
      if (currentPage > 0) {
        currentPage--;
        renderPage(currentPage);
      }
    });

    nextPageBtn.addEventListener("click", () => {
      if (currentPage < pages.length - 1) {
        currentPage++;
        renderPage(currentPage);
      }
    });

    calculateBtn.addEventListener("click", () => {
      let total = 0;
      for (let i = 1; i <= 25; i++) {
        if (answers[i]) total += marks[i];
      }
      const finalScore = (total * 0.9) + 60;
      const modalScore = document.getElementById("modalScore");
      modalScore.textContent = `الدرجة: ${finalScore.toFixed(1)}`;
      document.getElementById("modalOverlay").style.display = "flex";
      document.getElementById("modalOverlay").focus();
    });

    resetBtn.addEventListener("click", () => {
      location.reload();
    });

    const modalOverlay = document.getElementById("modalOverlay");
    const modalClose = document.getElementById("modalClose");
    const modalReloadBtn = document.getElementById("modalReloadBtn");

    modalClose.addEventListener("click", () => {
      modalOverlay.style.display = "none";
    });
    modalReloadBtn.addEventListener("click", () => {
      location.reload();
    });

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && modalOverlay.style.display === "flex") {
        modalOverlay.style.display = "none";
      }
    });

    renderPage(currentPage);
  </script>
</body>
</html>
