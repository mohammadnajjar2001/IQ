<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصحيح اختبار IQ</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f1f3f6;
            --text-color: #333;
            --card-color: #ffffff;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            max-width: 720px;
            margin: auto;
            background-color: var(--card-color);
            padding: 30px 25px;
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 24px;
        }

        .question {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background-color: #f9f9f9;
            margin-bottom: 12px;
            border-radius: 8px;
            box-shadow: inset 0 0 0 1px #e0e0e0;
            transition: background-color 0.2s;
        }

        .question:hover {
            background-color: #f0f4ff;
        }

        .question label {
            flex: 1;
            font-size: 16px;
        }

        .question input[type="checkbox"] {
            transform: scale(1.3);
            accent-color: var(--primary-color);
        }

        button {
            display: block;
            width: 100%;
            padding: 14px;
            margin-top: 25px;
            font-size: 18px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #357ab7;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 25px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            color: #2e7d32;
        }

        @media (max-width: 600px) {
            .question {
                flex-direction: column;
                align-items: flex-start;
            }

            .question input[type="checkbox"] {
                margin-top: 10px;
            }

            button {
                font-size: 16px;
            }

            .result {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>تصحيح اختبار IQ</h2>

        <form id="iqForm">
            <!-- سيتم إدراج الأسئلة هنا ديناميكياً -->
        </form>

        <button onclick="calculateResult()" type="button">احسب النتيجة</button>

        <div class="result" id="resultDisplay"></div>
    </div>

    <script>
        const marks = {
            1: 3, 2: 3, 3: 3,
            4: 3.5, 5: 3.5, 6: 3.5, 7: 3.5, 8: 3.5,
            9: 4, 10: 4, 11: 4, 12: 4, 13: 4, 14: 4, 15: 4, 16: 4, 17: 4, 18: 4, 19: 4,
            20: 5, 21: 5, 22: 5, 23: 5, 24: 5, 25: 5
        };

        const form = document.getElementById("iqForm");

        for (let i = 1; i <= 25; i++) {
            const div = document.createElement("div");
            div.classList.add("question");
            div.innerHTML = `
                <label for="q${i}">السؤال ${i} (${marks[i]} درجات)</label>
                <input type="checkbox" id="q${i}">
            `;
            form.appendChild(div);
        }

        function calculateResult() {
            let total = 0;
            for (let i = 1; i <= 25; i++) {
                const checkbox = document.getElementById(`q${i}`);
                if (checkbox.checked) {
                    total += marks[i];
                }
            }
            const finalScore = (total * 0.9) + 60;
            document.getElementById("resultDisplay").textContent = `النتيجة النهائية: ${finalScore.toFixed(2)}  `;
        }
    </script>

</body>
</html>
